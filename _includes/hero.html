<section class="hero">
  <ul class="connect">
    <li><a href="https://twitter.com/powerhouseclans"><div style="background-image: url('images/twitter.jpg')"></div></a></li>
    <li><a href="https://www.instagram.com/powerhouseclans/?hl=en"><div style="background-image: url('images/instagram.png')"></div></a></li>
    <li><a href="https://www.facebook.com/powerhouseclans/"><div style="background-image: url('images/facebook.png')"></div></a></li>
  </ul>
  <div class="wrapper text-center">
    <h1 rel="title">Powerhouse Clans</h1>
    <!--<h2 rel="description"></h2>
    <h3 rel="location">{{ site.event.date }} &mdash; {{ site.event.location }}</h3>
    <hr>-->
    <div class="buttons">
      {% for link in site.event.hero.links %}
        {% if link.href %}
          <a href="{{ link.href }}">{{ link.text }}</a>
        {% elsif link.my_mlh %}
          <a class="apply" href="https://my.mlh.io/oauth/authorize?client_id={{ link.my_mlh.client_id }}&amp;redirect_uri={{ link.my_mlh.redirect_uri }}&amp;response_type=token">{{ link.text }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
